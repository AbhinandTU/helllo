<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perimeter</title>
</head>
<body>

  <div class="container">
    <div class="wrap">


      <h1>Perimeter of a Rectangle</h1>

      
    
      <label for="length">Enter length:</label>
      <input type="number" id="length" name="length" placeholder="Enter length">
      <label for="breadth">Enter breadth:</label>
      <input type="number" id="breadth" name="breadth" placeholder="Enter breadth">
      <button type="button" id="submit" value="submit">submit</button>
    

    <div id="result"></div>

  </div>
  </div>
  
  <script>
    const submit = document.getElementById("submit");

    submit.addEventListener("click", function(){
      const length = parseFloat(document.getElementById("length").value);
      const breadth = parseFloat(document.getElementById("breadth").value);

      const perimeter = 2 * (length + breadth);

      document.getElementById("result").innerHTML = (`The perimeter of the rectangle is ${perimeter}`);
    });
  </script>
</body>
</html>
